<div style="align-content: center" class="container">
  <div class="login">
    <mat-card>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="submitLogin()">
          <h2>Log In</h2>
          <mat-form-field class="full-width-input">
            <input matInput placeholder="Email" formControlName="username" required>
            <mat-error>
              Please provide a valid username
            </mat-error>
          </mat-form-field>
          <mat-form-field class="full-width-input">
            <input matInput type="password" placeholder="Password" formControlName="password" required>
            <mat-error>
              Please provide a valid password
            </mat-error>
          </mat-form-field>
          <mat-error *ngIf="loginInvalid">
            The username or password were not recognised
          </mat-error>
          <button mat-raised-button color="warn">Login</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
