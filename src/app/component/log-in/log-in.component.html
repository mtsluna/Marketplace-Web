<div class="login-full">
  <div class="login" style="align-content: center">
    <mat-card>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="submitLogin()">
          <div>
            <h2>Ingreso</h2>
            <mat-form-field class="full-width-input">
              <input matInput placeholder="User" formControlName="username" required>
              <mat-error class="error-margin">
                Provee un usuario valido!
              </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width-input">
              <input matInput type="password" placeholder="Password" formControlName="password" required>
              <mat-error class="error-margin">
                Provee una contraseña valida!
              </mat-error>
            </mat-form-field>
          </div>
          <div *ngIf="loginInvalid" class="alert alert-danger" role="alert">
            El usuario o la contraseña son incorrectas!
          </div>
          <div *ngIf="!loginInvalid" class="login-space"></div>
          <button [disabled]="loginForm.invalid" class="login-button" mat-raised-button color="warn">Ingresar</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
