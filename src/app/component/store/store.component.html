<div class="store" *ngIf="onCharge == false">
  <div class="container-fluid">
    <img class="img-size" mat-card-image src="{{(store.image != null && store.image.url != null) ? store.image.url : 'https://www.salud.mapfre.es/wp-content/uploads/2018/05/default-img-1.gif'}}">
    <mat-card class="example-card">
      <mat-card-title>{{store.name}}</mat-card-title>
      <mat-card-subtitle>{{store.address.street}} {{store.address.number}}, {{store.address.city.state.name}}, {{store.address.city.state.name}}, {{store.address.city.state.country.name}}</mat-card-subtitle>
    </mat-card>
  </div>
  <h2>Productos</h2>

  <div class="container-fluid">
    <mat-divider></mat-divider>
    <br>
  </div>

  <div class="products-empty" *ngIf="store.products.length == 0">
    <h3>El vendedor aún no cargo productos aqui...</h3>
  </div>

  <div class="products" *ngIf="store.products.length > 0" fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutAlign="center">
    <div class="card-margin" *ngFor="let product of store.products" fxFlex.lt-lg="0 1 calc(25%)" fxFlex.lt-md="0 1 calc(50%)" fxFlex.lt-sm="0 1 calc(100%)">
      <mat-card class="product-card">
        <img class="product-img" mat-card-image src="{{(product.image != null && product.image.url != null) ? product.image.url : 'https://www.salud.mapfre.es/wp-content/uploads/2018/05/default-img-1.gif'}}">
        <mat-card-title>{{product.name}}</mat-card-title>
        <mat-card-subtitle>{{product.description}}</mat-card-subtitle>
        <mat-divider></mat-divider>
        <mat-card-actions>
          <div class="product-btn">
            <button class="product-btn" mat-stroked-button>· {{product.price | currency}} · Añadir</button>
          </div>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
<div class="store-container" *ngIf="onCharge == true">
  <mat-spinner></mat-spinner>
</div>
