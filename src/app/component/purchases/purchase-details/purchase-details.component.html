<div *ngIf="this.details != null">
<!--<div *ngFor="let detail of details">-->
<!-- <h3> - Producto: {{detail.product.id}} / Cantidad: <strong>{{detail.quantity}}</strong></h3>-->
  <div class="example-container mat-elevation-z8">

    <div class="example-table-container">

      <table mat-table [dataSource]="details" class="example-table">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Producto</th>
          <td mat-cell *matCellDef="let row">{{row.product.name | firstUpper}}</td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>Precio</th>
          <td mat-cell *matCellDef="let row">{{row.product.price | currency}}</td>
        </ng-container>

        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef>Cantidad</th>
          <td mat-cell *matCellDef="let row">{{row.quantity}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
<!--</div>-->
<div *ngIf="this.details == null">
  <h2>Esta compra no tiene detalle</h2>
</div>
